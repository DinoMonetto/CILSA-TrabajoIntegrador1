      <!--Contacto-->
      <div class="container mt-4">
        <h2 class="text-center mb-4">Formulario de contacto</h2>
        <form id="myForm" class="container-fluid">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" required>
                <label for="name">Nombre</label>
                <span id="error-name" class="error-message">❌ No se permiten números ni espacios en blanco.</span>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" required>
                <label for="email">Email</label>
                <span id="error-email" class="error-message">❌ El email no es válido.</span>
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="message" style="height: 100px" required></textarea>
                <label for="message">Mensaje</label>
                <span id="error-message" class="error-message">❌ No se permiten espacios en blanco.</span>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-secondary mt-5 mb-5" type="submit">Enviar</button>
            </div>
        </form>
    </div>
